<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <button class="header-button add-book">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>book-plus</title>
          <path
            d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z"
          />
        </svg>
        Add Book
      </button>
      <p class="total-text">Total Books: <span class="total-number">0</span></p>
      <p class="completed-text">
        Completed Books: <span class="completed-number">0</span>
      </p>
      <button class="header-button visibility-button to-complete">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>eye</title>
          <path
            d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"
          />
        </svg>
        Change Visibility
        <p class="visible-state-text">All Visible</p>
      </button>
      <div class="header-line"></div>
    </header>
    <main class="books-grid"></main>
    <dialog>
      <p class="dialog-header">Adding new book</p>
      <form class="dialog-form" method="dialog">
        <label for="book-name">
          Name
          <input id="book-name" type="text" placeholder="Harry Potter" />
        </label>
        <label for="book-desc">
          Description
          <textarea
            id="book-desc"
            rows="10"
            placeholder="Some description..."
          ></textarea>
        </label>
        <label class="max-page-label" for="max-pages">
          Max Pages
          <input type="number" id="max-pages" value="0" min="0" />
        </label>
        <label class="cur-page-label" for="current-page">
          Current Page
          <input type="number" id="current-page" value="0" min="0" />
        </label>
        <label for="read-status" class="inline-label">
          Read
          <input type="checkbox" id="read-status" />
        </label>
        <button class="cancel-dialog-btn" type="button">Cancel</button>
        <button class="submit-dialog-btn" type="submit" disabled>Add</button>
      </form>
    </dialog>
  </body>
</html>
